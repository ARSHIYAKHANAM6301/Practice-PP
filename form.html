<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Travel reservation form</h2>
    <h3>*denotes mandotory</h3>
    <form>
        <label for="fname">Full name*:</label><br>
        <input type="text" id="fname lname" name="fname lname" placeholder="FirstName LastName"><br><br>
        <label for="eaddress">Email address*:</label><br>
        <input type="text" id="eaddress" name="eaddress" placeholder="EMAIL_ADDRESS"><br><br>
        <label for="tour package">Select Tour Package*:</label><br>
        <select name="country" id="country">
            <option value="Goa">Goa</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Australia">Australia</option>
        </select><br><br>
        <label for="Arrival date">Arrival date*:</label><br>
        <input type="date" id="date" name="date" placeholder="m/d/y"><br><br>
        <label for="Number of persons">Number of persons*:</label><br>
        <input type="number" id="number" name="number" placeholder="UNKNOWN_TYPE"><br><br>
        <label for="text">What would you want to avail?*</label><br>
        <label for="text">Boading</label><input type="checkbox"><br>
        <label for="text">Fooding</label><input type="checkbox"><br>
        <label for="text">Sight seeing</label><input type="checkbox"><br><br>
        <label for="text">Discount Coupon code:</label><br>
        <input type="number" id="number" name="number" placeholder="UNKNOWN_TYPE"><br><br>
        <label for="text">Terms and conditions*</label><br>
        <input type="radio"><label for="text">I agree</label><input type="radio"><label for="text">I disagree</label><br><br>
        <button>Complete reservation</button>

        <!-- <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password"> -->
    </form>
    
</body>
</html>
